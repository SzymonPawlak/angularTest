<div class="container">
  
    <form class="Signin" (ngSubmit)="onSubmit(name.value, password.value)" #loginForm="ngForm">
      <h2 class="Signin-heading">Please sign in</h2>
      <label for="inputUser" class="sr-only">Email address</label>
      <input type="email" id="inputUser" class="form-control" placeholder="User"
             #name>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password"
             #password>
  
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  
  </div>
